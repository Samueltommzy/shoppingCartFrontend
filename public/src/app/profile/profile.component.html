<!DOCTYPE html>
<html>
    <body>
        <div class="topnav">
            <ul>
                <li><img src = "../../assets/logo.png" style="width:40px;height:auto;margin:10px;position:relative;"></li>
                <li><a uiSref = "profiles">Home</a></li>
                <li><a href = "https://alcheadlines.herokuapp.com" target="__blank">Blog</a></li>
                 <li><a uiSref = "cart" target="__blank">Cart</a></li>
                <li><button (click) = "logout()">logout</button></li>
            </ul>
        </div>
        <div class="product" *ngIf="products.length">
            <div class= "prod" *ngFor="let product of products">
                <p id = "name">{{product.productName}}</p>
                 <a uiSref= 'cart'><img src = "../assets/flat.jpg" style="width: 300;height:200;"></a>
                 <div class="description">
                    <h2> {{product.productdescription}} </h2>
                 </div>
                 <div class="row">
                    <p> Price : ${{product.productPrice}}</p>
                    <div  class="qty">
                    <label for="quantity">Quantity</label>
                    <select id="Quantity" name = "Quantity" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    </div>
                      <div class="button">
                    <p> <button (click) ="addtoCart(product)">Add to Cart</button></p>
                 </div>
                 </div>
                 </div>   
    </div>
    <div class="footer">
        <p text-center> Copyright Samueltommzy 2018.</p>
        <h4 text-center>Github: <a href="https://github.com/Samuel">LINK</a></h4>
        <h4 text-center>Twitter: <a href="https://twitter.com/Samueltommzy">LINK</a></h4>
    </div>
    </body>
</html>
